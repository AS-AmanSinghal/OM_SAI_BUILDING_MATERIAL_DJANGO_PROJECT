{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a class="brand-link" href="{% url 'home' %}">
        <img alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             src="{% static 'admin/img/AdminLTELogo.png' %}" style="opacity: .8">
        <span class="brand-text font-weight-light">Ecommerce Project</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img alt="User Image" class="img-circle elevation-2" src="{% static 'admin/img/user2-160x160.jpg' %}">
            </div>
            <div class="info">
                <a class="d-block" href="{% url 'home' %}">{{ request.user.first_name }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview" role="menu">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a class="nav-link {% if  request.path in '/'  %}active{% endif %}" href="{% url 'home' %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-header">Customer Management</li>
                <li class="nav-item {% if '/users/customer/' in request.path  %}menu-open{% endif %}">
                    <a class="nav-link {% if '/users/customer/' in request.path  %}active{% endif %}" href="#">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            Customer Management
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a class="nav-link {% if '/users/customer/add/' in request.path  %}active{% endif %}"
                               href="{% url 'customer_add' %}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Add</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/users/customer/list/' in request.path  %}active{% endif %}"
                               href="{% url 'customer_list' %}">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Lists</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
